---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  labels:
    build: webdav-node
  name: webdav-node
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'webdav-node:latest'
      runPolicy: Serial
  source:
    git:
      ref: master
      uri: 'https://github.com/happykow/webdav.git'
    contextDir: /node
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: 'nodejs:10'
        namespace: openshift
    type: Source
  triggers:
    - type: ImageChange
    - type: ConfigChange